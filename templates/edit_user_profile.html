<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Edit</title>

	<meta name="author" content="Codeconvey" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

	<!--Only for demo purpose - no need to add.-->
	<link rel="stylesheet" href={{url_for('static',filename="css/edit_user_profile.css" )}}>
</head>

<body>
	<form action="" method="post">

		<div class="container">
			<div class="main-body">
				<div>
					<a href="{{url_for('user_profile')}}">PROFILE</a><br><br>
				</div>

				<div class="col-lg-8">
					<div class="card">
						<div class="card-body">

							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Mobile</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="number" class="form-control" name="mobile"
										value="{{profile['mobile']}}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Gender</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<select name="gender">{{profile['gender']}}
										<option>Select</option>
										<option>Male</option>
										<option>Female</option>
										<option>Others</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">State</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="state" value="{{profile['state']}}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Address</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="address"
										value="{{profile['address']}}">
								</div>
							</div>

							<div class="row">

								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">

									<button type="submit">Update</button>

								</div>
							</div>
							<div>{{msg}}</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</form>
</body>

</html>
