
<!DOCTYPE html>
<html>
<head>
	<title>Health care</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}"> -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static',filename='css/style-starter.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style12.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style1-starter.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

</head>
<body style='font-size: large;'>
{% include 'healthnavbar2.html' %}
<table class="table">
    <thead>
        <tr>
            <th>NAME</th>
            <th>MOBILE NUMBER</th>
            <th>EMAIL ID</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>ADDRESS</th>
             <th>DATE</th>
             <th>PROBLEM</th>
               <th>PRINT</th>
        </tr>
    </thead>
    <tbody>
      {% for row in account %}
        <tr class="table-primary">
            <td data-label="Date">{{row.name}}</td>
            <td data-label="Product name">{{row.mobile}}</td>
            <td data-label="email">{{row.email}}</td>

            <td data-label="Address">{{row.age}}</td>
             <td >{{row.gender}}</td>

            <td data-label="Product Id">{{row.address}}</td>
            <td data-label="Product quantity">{{row.date}}</td>
            <td data-label="Product price">{{row.problem}}</td>
            <td><a href="/invoice/{{row.id}}"><i class="fa-solid fa-print"></i></a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
	


	

	<script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>   
	  <!-- script for banner slider-->
	  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
