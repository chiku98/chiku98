<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add location</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="{{ url_for('static', filename='css/pharma.css') }}" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="static/css/signup.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body onload="generate()">
		<div class="navbar">
			<ul>
				<li><a href="/"> Home</a></li>
				<li><a href="view_cart">Cart</a></li>
				<li class="out"><a href="medicine">Add Medicine</a></li>
				<li class="in"><a href="addlocation">Add location</a></li>
				<li class="in"><a href="Signin">Sign in</a></li>

			</ul>
		</div>

		{% if status is defined and status =='exists' %}
		<script type="text/javascript">
			alert("Email ID exists. Please try again with a different ID.");
		</script>
		{% elif status is defined and status =='invalid' %}
		<script type="text/javascript">
			alert("Invalid Login credentials. Please try again.");
		</script>
		{% endif %}

		<div class="medicine-form">
			<form action="addlocation" onsubmit="signup()" method="POST">
				<h2>Add location</h2>

				<hr />
				    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}
				<div class="form-group">
					<input type="text" class="form-control" name="houseno" id="houseno" placeholder="flat number,bilding name,street" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="landmark" id="landmark" placeholder="landmark" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="pincode" id="pincode" placeholder="pincode" required="required" />
				</div>
<!--				<div class="form-group">-->
<!--					<input type="text" class="form-control" name="image_url" id="image_url" placeholder="Image_url" required="required" />-->
<!--				</div>-->
				<div class="form-group">
					<input type="text" class="form-control" name="city" id="city" placeholder="city" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="state" id="state" placeholder="state" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="customername" id="customername" placeholder="customername" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="phnno" id="phnno" placeholder="phnno" required="required" />
				</div>
				<div style="display:inline";>
				  <input type="radio" id="home" name="place" value="home"
						 checked >
				  <label for="home">Home</label>
				</div>
				<div style="display:inline";>
				  <input type="radio" id="work" name="place" value="work">
				  <label for="work">Work</label>
				</div>
				<div style="display:inline";>
				  <input type="radio" id="other" name="place" value="other">
				  <label for="other">Other</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</div>

			</form>
</html>
