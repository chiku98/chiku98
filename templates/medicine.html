<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Medicine</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="{{ url_for('static', filename='css/pharma.css') }}" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="static/css/signup.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<style>
	
</style>

	</head>
	<body onload="generate()">
		<div class="navbar">
			<ul>
				<li><a href="{{('addtocart')}}"> Home</a></li>
				<li><a href="view_cart">Cart</a></li>
				<li class="out"><a href="medicine">Add Medicine</a></li>
				<li class="out"><a href="addlocation">Add location</a></li>
				<li class="in"><a href="Signin">Sign in</a></li>
			</ul>
		</div>

		{% if status is defined and status =='exists' %}
		<script type="text/javascript">
			alert("Email ID exists. Please try again with a different ID.");
		</script>
		{% elif status is defined and status =='invalid' %}
		<script type="text/javascript">
			alert("Invalid Login credentials. Please try again.");
		</script>
		{% endif %}

		<div class="medicine-form">
			<form action="" onsubmit="signup()" method="POST" enctype="multipart/form-data">
				<h2>Add medicine</h2>

				<hr />
				    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}
				<div class="form-group">
					<input type="text" class="form-control" name="code" id="code" placeholder=" Code" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="name" id="name" placeholder="Medicine name" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="price" id="price" placeholder="Price" required="required" />
				</div>
<!--				<div class="form-group">-->
<!--					<input type="text" class="form-control" name="image_url" id="image_url" placeholder="Image_url" required="required" />-->
<!--				</div>-->


				<div class="form-group">
					<input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity" required="required" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="search_metadata" id="search_metadata" placeholder="Search_metadata" required="required" />
				</div>
				<div class="form-group">
					<input class="form-control" type="file" name="files[]" multiple>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</div>

			</form>
</html>
